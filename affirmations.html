<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Affirmation</title>

  <style>
    :root {
      --bg-1: #ffe5d9;
      --bg-2: #ffcfd2;
      --bg-3: #cde5ff;
      --card-bg: rgba(255, 255, 255, 0.88);
      --text-main: #4b5563;
      --text-muted: #9ca3af;
      --accent: #f472b6;
      --accent-2: #a855f7;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: linear-gradient(160deg, var(--bg-1), var(--bg-2), var(--bg-3));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.4);
      padding: 24px 20px 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      animation: floatIn 0.6s ease-out;
    }

    @media (min-width: 640px) {
      .card {
        padding: 28px 28px 20px;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .affirmation-box {
      font-size: 18px;
      line-height: 1.5;
      color: var(--text-main);
      padding: 14px 8px 10px;
      min-height: 80px;
      animation: fadeIn 0.3s ease-out;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: white;
      background-image: linear-gradient(120deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 24px rgba(244, 114, 182, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(244, 114, 182, 0.45);
      filter: brightness(1.03);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(244, 114, 182, 0.3);
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <div class="badge">Gentle reminder</div>
      <h1>Daily Affirmation</h1>
      <p class="subtitle">Tap whenever you need a kinder thought for today.</p>

      <div id="affirmation" class="affirmation-box">
        <!-- JS will place an affirmation here -->
      </div>

      <button id="new-affirmation" class="btn">
        Give me another ‚ú®
      </button>

      <p class="hint">You can come back to this page anytime you need a reset.</p>

      <p class="hint" style="margin-top: 6px;">
        <a href="index.html" style="color:#9ca3af; text-decoration: underline;">
          ‚Üê Back to my portfolio
        </a>
      </p>
    </section>
  </main>

  <script>
    const affirmations = [
      { id: 1, text: "You‚Äôve done hard things before. You can do this too." },
      { id: 2, text: "You are allowed to take up space and ask for what you need." },
      { id: 3, text: "Progress counts, even when it‚Äôs quiet and unseen." },
      { id: 4, text: "You‚Äôre not behind. You‚Äôre on your own timeline." },
      { id: 5, text: "It‚Äôs okay to move slowly. Consistency beats speed." },
      { id: 6, text: "You can figure things out as you go. You always have." },
      { id: 7, text: "You are more capable than you feel in this moment." },
      { id: 8, text: "Resting is also a form of progress." },
      { id: 9, text: "You‚Äôre allowed to be proud of how far you‚Äôve come." },
      { id: 10, text: "Someone out there would be grateful to have the problems you‚Äôre solving today." }
    ];

    const textEl = document.getElementById("affirmation");
    const buttonEl = document.getElementById("new-affirmation");

    // Load seen IDs from localStorage (or start with an empty array)
    function loadSeen() {
      try {
        const raw = localStorage.getItem("seenAffirmations");
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function saveSeen(seenIds) {
      localStorage.setItem("seenAffirmations", JSON.stringify(seenIds));
    }

    function getUnseenAffirmations(seenIds) {
      return affirmations.filter(a => !seenIds.includes(a.id));
    }

    function getNextAffirmation() {
      let seenIds = loadSeen();
      let unseen = getUnseenAffirmations(seenIds);

      // If user has seen all of them
      if (unseen.length === 0) {
        return {
          id: null,
          text: "You‚Äôve seen all the affirmations I have for now üíõ Come back later for more."
        };
      }

      // Pick a random one from the unseen list
      const randomIndex = Math.floor(Math.random() * unseen.length);
      const chosen = unseen[randomIndex];

      // Mark it as seen & save
      seenIds.push(chosen.id);
      saveSeen(seenIds);

      return chosen;
    }

    function setNewAffirmation() {
      const next = getNextAffirmation();
      textEl.style.opacity = 0;

      setTimeout(() => {
        textEl.textContent = next.text;
        textEl.style.opacity = 1;

        // If we reached the "no more new ones" state, disable the button
        if (next.id === null) {
          buttonEl.disabled = true;
          buttonEl.textContent = "All done for now üíõ";
          buttonEl.style.opacity = 0.7;
          buttonEl.style.cursor = "default";
        }
      }, 150);
    }

    // On first load
    setNewAffirmation();

    // On click
    buttonEl.addEventListener("click", setNewAffirmation);
  </script>
</body>
</html>
