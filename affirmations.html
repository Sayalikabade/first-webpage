<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Affirmation</title>

  <style>
    :root {
      --bg-1: #ffe5d9;
      --bg-2: #ffcfd2;
      --bg-3: #cde5ff;
      --card-bg: rgba(255, 255, 255, 0.88);
      --text-main: #4b5563;
      --text-muted: #9ca3af;
      --accent: #f472b6;
      --accent-2: #a855f7;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: linear-gradient(160deg, var(--bg-1), var(--bg-2), var(--bg-3));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.4);
      padding: 24px 20px 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      animation: floatIn 0.6s ease-out;
    }

    @media (min-width: 640px) {
      .card {
        padding: 28px 28px 20px;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .affirmation-box {
      font-size: 18px;
      line-height: 1.5;
      color: var(--text-main);
      padding: 14px 8px 10px;
      min-height: 80px;
      animation: fadeIn 0.3s ease-out;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: white;
      background-image: linear-gradient(120deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 24px rgba(244, 114, 182, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(244, 114, 182, 0.45);
      filter: brightness(1.03);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(244, 114, 182, 0.3);
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <div class="badge">Gentle reminder</div>
      <h1>Daily Affirmation</h1>
      <p class="subtitle">Tap whenever you need a kinder thought for today.</p>

      <div id="affirmation" class="affirmation-box">
        <!-- JS will place an affirmation here -->
      </div>

      <button id="new-affirmation" class="btn">
        Give me another ✨
      </button>

      <p class="hint">You can come back to this page anytime you need a reset.</p>
    </section>
  </main>

  <script>
    const affirmations = [
      "You’ve done hard things before. You can do this too.",
      "You are allowed to take up space and ask for what you need.",
      "Progress counts, even when it’s quiet and unseen.",
      "You’re not behind. You’re on your own timeline.",
      "It’s okay to move slowly. Consistency beats speed.",
      "You can figure things out as you go. You always have.",
      "You are more capable than you feel in this moment.",
      "Resting is also a form of progress.",
      "You’re allowed to be proud of how far you’ve come.",
      "Someone out there would be grateful to have the problems you’re solving today."
    ];

    const textEl = document.getElementById("affirmation");
    const buttonEl = document.getElementById("new-affirmation");

    function getRandomAffirmation(previous) {
      if (affirmations.length === 1) return affirmations[0];
      let next = previous;
      while (next === previous) {
        const index = Math.floor(Math.random() * affirmations.length);
        next = affirmations[index];
      }
      return next;
    }

    function setNewAffirmation() {
      const current = textEl.textContent.trim();
      const next = getRandomAffirmation(current);
      textEl.style.opacity = 0;

      setTimeout(() => {
        textEl.textContent = next;
        textEl.style.opacity = 1;
      }, 150);
    }

    // First affirmation on page load
    setNewAffirmation();

    // On button click
    buttonEl.addEventListener("click", setNewAffirmation);
  </script>
</body>
</html>
