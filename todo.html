<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 Things For Today</title>

  <style>
    :root {
      --bg-1: #e0f4ff;
      --bg-2: #fef6ff;
      --card-bg: #ffffff;
      --text-main: #374151;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --radius-lg: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: linear-gradient(150deg, var(--bg-1), var(--bg-2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.35);
      padding: 24px 20px 18px;
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    input[type="text"] {
      flex: 1;
      padding: 9px 10px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      font-size: 13px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    button {
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 10px 22px rgba(56, 189, 248, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(56, 189, 248, 0.5);
      filter: brightness(1.03);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(56, 189, 248, 0.35);
    }

    ul {
      list-style: none;
      margin-top: 4px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      color: var(--text-main);
      background: #f9fafb;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.15s ease, opacity 0.15s ease;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
      background: #e5f6ff;
    }

    .empty {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .footer-link {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .footer-link a {
      color: var(--text-muted);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <h1>3 Things For Today</h1>
      <p class="subtitle">Write down up to three things that would make today feel meaningful.</p>

      <div class="input-row">
        <input
          type="text"
          id="task-input"
          placeholder="What‚Äôs one thing you want to get done?"
        />
        <button id="add-task">Add</button>
      </div>

      <ul id="task-list"></ul>
      <p id="empty-state" class="empty">No tasks yet. Add your first one ‚ú®</p>

      <p class="footer-link">
        <a href="index.html">‚Üê Back to my portfolio</a>
      </p>
    </section>
  </main>

  <script>
    const input = document.getElementById("task-input");
    const addBtn = document.getElementById("add-task");
    const list = document.getElementById("task-list");
    const emptyState = document.getElementById("empty-state");

    function updateEmptyState() {
      if (list.children.length === 0) {
        emptyState.style.display = "block";
      } else {
        emptyState.style.display = "none";
      }
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      // Limit to 3 items
      if (list.children.length >= 3) {
        alert("Keep it simple: just 3 things for today üòä");
        return;
      }

      const li = document.createElement("li");
      li.textContent = text;

      // Toggle done state on click
      li.addEventListener("click", () => {
        li.classList.toggle("done");
      });

      list.appendChild(li);
      input.value = "";
      updateEmptyState();
    }

    addBtn.addEventListener("click", addTask);

    // Allow pressing Enter to add
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addTask();
      }
    });

    updateEmptyState();
  </script>
</body>
</html>
